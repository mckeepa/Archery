<template>
  <section>
    <!-- <h2>${heading} (${roundCount}): ${roundTotal}</h2> -->
     <h2>End #${ends.length}: Total:${roundTotal}</h2>

    <table>
      <tr>
        <td  class="thumbnail">Score:${shotsTotal}</td>
        <td repeat.for="shot of shots">
          <a class="thumbnail"> ${shot.score}</a>
        </td>
      <tr>
    </table>

    <button click.trigger="resizeCanvas()" class="btn btn-info">Redraw Taget</button>
    <button click.trigger="nextEnd()" class="btn btn-success">Next</button>

    <canvas class='target' id="canvas" resize.delegate="resizeCanvas($event)" click.delegate="addShot($event)"></canvas>

  </section>
</template>
